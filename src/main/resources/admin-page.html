function pagar(userId)
{
 var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", './pedidos/' + userId +'?id=%s', false ); // false for synchronous request
    xmlHttp.send( null );

    button = document.getElementById(userId)

    button.setAttribute('class', 'btn btn-default')
    return xmlHttp.responseText;
}
